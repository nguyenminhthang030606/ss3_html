<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <table>
            <tr>
                <td><label for="">Họ và tên:</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label for="">Ngày sinh:</label></td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td><label for="">Giới tính:</label></td>
                <td>
                    <input type="radio" name="gender">Nam
                    <input type="radio" name="gender">Nữ
                </td>
            </tr>
            <tr>
                <td><label for="">Số căn cước công dân:</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label for="">Ngày cấp:</label></td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td><label for="">Nơi cấp:</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label for="">Số điện thoại:</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label for="">Email:</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label for="">Địa chỉ thường trú:</label></td>
                <td><textarea name="" id="" cols="20" rows="2"></textarea></td>
            </tr>
            <tr>
                <td><label for="">Địa chỉ tạm trú:</label></td>
                <td><textarea name="" id="" cols="20" rows="2"></textarea></td>
            </tr>
            <tr>
                <td><label for="">Loại CCCD:</label></td>
                <td>
                    <input type="radio" name="cccd">Căn cước công dân mới
                    <input type="radio" name="cccd">Căn cước công dân cũ
                </td>
            </tr>
            <tr>
                <td><label for="">Dân tộc:</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label for="">Tôn giáo:</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label for="">Quốc tịch:</label></td>
                <td><input type="text" value="Việt Nam"></td>
            </tr>
            <tr>
                <td><label for="">Họ tên cha/mẹ:</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label for="">Số CCCD/CMND của cha/mẹ:</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label for="">Tỉnh/Thành phố:</label></td>
                <td>
                    <select>
                        <option value="1">Hà Nội</option>
                        <option value="2">Hưng Yên</option>
                        <option value="3">Hải Dương</option>  
                        <option value="4">Bắc Ninh</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">Gửi thông tin</button></td>
            </tr>
        </table>
    </form>
</body>
</html>
