<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <form>
        <table>
            <tr>
                <td><label for="">Họ và tên</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label for="">Ngày sinh</label></td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td><label for="">Giới tính</label></td>
                <td>
                    <input type="radio" name="gender">Nam
                    <input type="radio" name="gender">Nữ
                </td>
            </tr>
            <tr>
                <td><label for="">Số điện thoại</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label for="">Email</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label for="">Tên công ty</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label for="">Vai trò trong công ty</label></td>
                <td>
                    <select name="" id="">
                        <option value="">Nhân viên</option>
                        <option value="">Trưởng phòng</option>
                        <option value="">Giám đốc</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="">Quy mô công ty</label></td>
                <td>
                    <select>
                        <option value="">Nhỏ</option>
                        <option value="">Lớn</option>
                        <option value="">Siêu lớn</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="">Ngành nghề công ty</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label for="">Lý do tham gia câu lạc bộ</label></td>
                <td><textarea name="" id="" cols="20" rows="2"></textarea></td>
            </tr>
            <tr>
                <td><label for="">Kinh nghiệm lãnh đạo</label></td>
                <td><textarea name="" id="" cols="20" rows="2"></textarea></td>
            </tr>
            <tr>
                <td><label for="">Mục tiêu tham gia câu lạc bộ</label></td>
                <td><textarea name="" id="" cols="20" rows="2"></textarea></td>
            </tr>
            <tr>
                <td><label for="">Chương trình sự kiện mong muốn tham gia</label></td>
                <td>
                    <input type="checkbox">Networking <br>
                    <input type="checkbox">Workshops <br>
                    <input type="checkbox">Hội thảo
                </td>
            </tr>
            <tr>
                <td><label for="">Đăng ký nhận bản tin</label></td>
                <td><input type="checkbox">Có</td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">Đăng ký hội viên</button></td>
            </tr>
        </table>
    </form>
</body>
</html>
